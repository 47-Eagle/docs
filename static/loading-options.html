<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-y: scroll;
        }
        
        .option-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 4rem 2rem;
            position: relative;
        }
        
        .option-title {
            position: absolute;
            top: 2rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            color: rgba(255,255,255,0.7);
        }
        
        /* OPTION 1: Minimalist Circle */
        .loading-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .circle-svg {
            transform: rotate(-90deg);
        }
        
        .circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 2;
        }
        
        .circle-progress {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        
        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.2rem;
        }
        
        /* OPTION 2: Particles Loading */
        .particles-container {
            position: relative;
            width: 400px;
            height: 100px;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: particle-float 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 1; }
        }
        
        .particles-percentage {
            text-align: center;
            font-size: 3rem;
            font-weight: 200;
            margin-top: 3rem;
            letter-spacing: 0.5rem;
        }
        
        /* OPTION 3: Glitch/Matrix Style */
        .glitch-container {
            position: relative;
        }
        
        .glitch-percentage {
            font-size: 6rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            position: relative;
            color: white;
            animation: glitch 1s linear infinite;
        }
        
        .glitch-percentage::before,
        .glitch-percentage::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-percentage::before {
            left: 2px;
            text-shadow: -2px 0 rgba(255,0,0,0.5);
            animation: glitch-1 2s linear infinite reverse;
        }
        
        .glitch-percentage::after {
            left: -2px;
            text-shadow: 2px 0 rgba(0,255,255,0.5);
            animation: glitch-2 2s linear infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-1 {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }
        
        @keyframes glitch-2 {
            0% { clip-path: inset(65% 0 15% 0); }
            20% { clip-path: inset(17% 0 20% 0); }
            40% { clip-path: inset(37% 0 50% 0); }
            60% { clip-path: inset(85% 0 5% 0); }
            80% { clip-path: inset(14% 0 76% 0); }
            100% { clip-path: inset(91% 0 8% 0); }
        }
        
        /* OPTION 4: Liquid/Morphing */
        .liquid-container {
            position: relative;
        }
        
        .liquid-percentage {
            font-size: 5rem;
            font-weight: 100;
            letter-spacing: 1rem;
            background: linear-gradient(45deg, #fff, #e0e0e0, #fff, #e0e0e0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: liquid-flow 3s ease-in-out infinite;
            filter: blur(0.3px) drop-shadow(0 0 30px rgba(255,255,255,0.4));
        }
        
        @keyframes liquid-flow {
            0%, 100% { background-position: 0% 50%; filter: blur(0.3px) drop-shadow(0 0 30px rgba(255,255,255,0.4)); }
            50% { background-position: 100% 50%; filter: blur(0.5px) drop-shadow(0 0 50px rgba(255,255,255,0.6)); }
        }
        
        .liquid-dots {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .liquid-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: liquid-pulse 1.5s ease-in-out infinite;
        }
        
        .liquid-dot:nth-child(2) { animation-delay: 0.2s; }
        .liquid-dot:nth-child(3) { animation-delay: 0.4s; }
        .liquid-dot:nth-child(4) { animation-delay: 0.6s; }
        .liquid-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes liquid-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        /* OPTION 5: Glassmorphic */
        .glass-container {
            position: relative;
            padding: 4rem 6rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .glass-percentage {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            background: linear-gradient(to right, #ffffff, rgba(255,255,255,0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
        }
        
        .glass-bar-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, transparent, white, transparent);
            animation: glass-shimmer 2s linear infinite;
        }
        
        @keyframes glass-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="/home.html" class="back-button">‚Üê Back to Home</a>
    
    <!-- OPTION 1: Minimalist Circle -->
    <div class="option-container">
        <div class="option-title">OPTION 1: Minimalist Circle</div>
        <div class="loading-circle">
            <svg class="circle-svg" width="200" height="200">
                <circle class="circle-bg" cx="100" cy="100" r="90"/>
                <circle class="circle-progress" cx="100" cy="100" r="90" 
                        stroke-dasharray="565.48" stroke-dashoffset="565.48" id="circle1"/>
            </svg>
            <div class="circle-text" id="circle-text-1">0%</div>
        </div>
    </div>
    
    <!-- OPTION 2: Floating Particles -->
    <div class="option-container">
        <div class="option-title">OPTION 2: Floating Particles</div>
        <div class="particles-container" id="particles">
            <!-- Particles generated by JS -->
        </div>
        <div class="particles-percentage" id="particle-text">0%</div>
    </div>
    
    <!-- OPTION 3: Glitch/Tech -->
    <div class="option-container">
        <div class="option-title">OPTION 3: Glitch/Matrix Tech</div>
        <div class="glitch-container">
            <div class="glitch-percentage" data-text="0%" id="glitch-text">0%</div>
        </div>
    </div>
    
    <!-- OPTION 4: Liquid/Morphing -->
    <div class="option-container">
        <div class="option-title">OPTION 4: Liquid Flow</div>
        <div class="liquid-container">
            <div class="liquid-percentage" id="liquid-text">0%</div>
            <div class="liquid-dots">
                <div class="liquid-dot"></div>
                <div class="liquid-dot"></div>
                <div class="liquid-dot"></div>
                <div class="liquid-dot"></div>
                <div class="liquid-dot"></div>
            </div>
        </div>
    </div>
    
    <!-- OPTION 5: Glassmorphism -->
    <div class="option-container">
        <div class="option-title">OPTION 5: Glassmorphic</div>
        <div class="glass-container">
            <div class="glass-percentage" id="glass-text">0%</div>
            <div class="glass-bar">
                <div class="glass-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Animate all loading screens
        let progress = 0;
        
        setInterval(() => {
            progress = (progress + 1) % 101;
            
            // Option 1: Circle
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (progress / 100) * circumference;
            document.getElementById('circle1').style.strokeDashoffset = offset;
            document.getElementById('circle-text-1').textContent = progress + '%';
            
            // Option 2: Particles
            document.getElementById('particle-text').textContent = progress + '%';
            
            // Option 3: Glitch
            const glitchEl = document.getElementById('glitch-text');
            glitchEl.textContent = progress + '%';
            glitchEl.setAttribute('data-text', progress + '%');
            
            // Option 4: Liquid
            document.getElementById('liquid-text').textContent = progress + '%';
            
            // Option 5: Glass
            document.getElementById('glass-text').textContent = progress + '%';
        }, 30);
        
        // Generate particles for Option 2
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = (i * 13) + 'px';
            particle.style.animationDelay = (i * 0.1) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
