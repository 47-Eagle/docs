<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Clearing Cache - 47 Eagle Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 900;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-text {
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, #d4af37 0%, #f5e89f 100%);
            color: #0a0a0a;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f5e89f);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ö Cache Update</h1>
        <p>We've removed the tunnel animation from the documentation site. If you're still seeing it, your browser cache needs to be cleared.</p>
        
        <div class="status">
            <div class="status-text" id="status">Checking cache...</div>
        </div>
        
        <button onclick="clearCacheAndReload()">Clear Cache & Reload</button>
        <button onclick="goToDocs()">Go to Documentation</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; font-size: 0.9rem; color: rgba(255,255,255,0.6);">Clearing cache...</p>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <script>
        async function clearCacheAndReload() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            
            loading.classList.add('active');
            status.textContent = 'Clearing cache...';
            progressBar.style.width = '30%';
            
            try {
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                progressBar.style.width = '60%';
                
                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                progressBar.style.width = '90%';
                status.textContent = 'Cache cleared! Redirecting...';
                
                setTimeout(() => {
                    progressBar.style.width = '100%';
                    window.location.href = '/user?nocache=' + Date.now();
                }, 500);
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                status.textContent = 'Error clearing cache. Please reload manually.';
                loading.classList.remove('active');
            }
        }
        
        function goToDocs() {
            window.location.href = '/user?nocache=' + Date.now();
        }
        
        // Auto-check on load
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    const oldCaches = cacheNames.filter(name => 
                        name.includes('eagle-docs-v1') || 
                        name.includes('eagle-runtime-v1')
                    );
                    
                    if (oldCaches.length > 0) {
                        status.textContent = '‚ö†Ô∏è Old cache detected. Click to clear.';
                        progressBar.style.width = '0%';
                    } else {
                        status.textContent = '‚úì Cache is up to date!';
                        progressBar.style.width = '100%';
                    }
                } else {
                    status.textContent = '‚úì Ready to proceed';
                    progressBar.style.width = '100%';
                }
            } catch (error) {
                status.textContent = 'Unable to check cache status';
            }
        });
    </script>
</body>
</html>
