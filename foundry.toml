[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Compiler settings
solc_version = "0.8.22"
optimizer = true
optimizer_runs = 200
via_ir = false

# Test settings  
verbosity = 2
fuzz_runs = 256
fuzz_max_test_rejects = 65536

# Documentation
doc_path = "docs/forge-docs"
doc_title = "47 Eagle Finance - Smart Contract Documentation"
doc_description = "Complete technical documentation for Eagle Omnichain Vault smart contracts"

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = false

# Gas reporting
gas_reports = ["*"]

# Coverage
coverage_reports = ["lcov", "html"]

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@layerzero-v2/=lib/LayerZero-v2/",
    "@uniswap/v3-core/=lib/v3-core/",
    "@uniswap/v3-periphery/=lib/v3-periphery/",
]

# RPC endpoints for forking tests
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
bsc = "${BSC_RPC_URL}"

# Etherscan API keys for contract verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
bsc = { key = "${BSCSCAN_API_KEY}" }
